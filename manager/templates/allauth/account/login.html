{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
<title>Log In</title>
{% endblock %}

{% block content %}
    <div class='container col-6'>
        <br>
    <h2>Log In</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-dark">Login</button>
    </form>
</div>
{% endblock %}
