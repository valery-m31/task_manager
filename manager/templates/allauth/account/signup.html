{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Sign Up</title>
{% endblock %}


{% block content %}
    <div class='container col-6'>
        <br>
        <h2>Sign up</h2>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-dark">Sign up</button>
          <br>
          <br>
        </form>
    </div>
{% endblock %}
